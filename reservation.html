    <main>
        <form method="get" action="thankyou.html">
            <label for="location">Location</label>
            <select name="location" id="location">
                <option value="">Atlanta Georgia</option>
                <option value="">Cedar City Utah</option>
                <option value="">Lubbock Texas</option>
                <option value="">Twin Falls Idaho</option>
            </select>

            <label for="date">Date:</label >
            <input type="date" name="date" id="date">


            <label for="numrooms">Rooms:</label>
            <div class="selectors">
            <select name="numrooms" id="numrooms">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="contact for more">Contact for more</option>
            </select>
            <select name="roomtype" id="roomtype">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="triple">Triple</option>
                <option value="quad">Quad</option>
            </select>
            </div>  

            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" pattern="[A-Za-z\-]^[\p{L}]${1,25}{7,100}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="JohnDeere@gmail.com">

            <label for="phone">Phone #:</label>
            <input type="tel" name="phone" id="phone" placeholder="555-555-5555">

            <select id="stateorcountry" name="stateorcountry">
