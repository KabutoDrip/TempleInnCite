            <a href="https://www.facebook.com/" id="fb"><img src="images/facebook.png" id="facebook" alt="facebook logo"></a>
        </div>
        <nav>
            <ul class="navigation">
                <li><a class="ham" href="#">Menu</a></li>
                <li><a href="index.html">Home</a></li>

    <main>
        <div id="accordion">
        <div class="card" id="card0">
            <div class="card-body">
                <img src="images/hotel1.webp" alt="double room">
                <div class="card-text">
                <h5 class="name">Double</h5>
                <p>$600 / night</p>
              </div>
            </div>
        </div>
        <div class="card" id="card1">    
            <div class="card-body">
                <img src="images/hotel2.webp" alt="single room">
                <div class="card-text">
                <h5 class="name">Single</h5>
                <p>$500 / night</p> 
                </div>
            </div>
        </div>
        <div class="card" id="card2">
            <div class="card-body">
                <img src="images/hotel3.webp" alt="triple room">

                <p>$725 / night</p> 
                </div>
            </div>
        </div>
        <div class="card" id="card3">
            <div class="card-body">
                <img src="images/hotel4.webp" alt="quad room">

                <h5 class="name">Quad</h5>

                </div>
            </div>
        </div>
    </div>
    <form method="get" action="thankyou.html">
        <label for="email">Email:</label>
                    <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="JohnDeere@gmail.com">

                    <label for="comment">Contact Us:</label>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                    
                    <input type="submit" value="Sign Up">
                </form>
    </main>
    <footer>
